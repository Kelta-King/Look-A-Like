{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avengers | Look A Like</title>
<link rel="stylesheet" href="{% static 'Styles/fullLoader.css' %}">
<link rel="stylesheet" href="{% static 'Styles/uploadFile.css' %}">
<link rel="stylesheet" href="{% static 'Styles/common.css' %}">
<script src="{% static 'Scripts/check.js' %}"></script>
<script src="{% static 'Scripts/selectBeforeLoad.js' %}"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<style>
    html, body {width: 100%;height:100%;font-family: 'Patua One', cursive;}
</style>
</head>
<body class='w3-text-white'>
    <noscript>
        <div class='w3-display-topmiddle w3-xxlarge w3-text-white' style="z-index: 11;">
            Javascript is disabled
        </div>
    </noscript>
    <div id='loader' class="loading"></div>
    <div id='content'>
    <div class='w3-content w3-center' style='max-width:600px;'>
        <div class='w3-center w3-xxlarge w3-padding w3-text-white'>
            Which Avengers character you look a like
        </div>
        <form>
            <input type="file" id="upl" accept='image/jpeg, image/png' required/>
        </form>
        <form class='w3-padding-16' id='formUpl'>
            {% csrf_token %}
            <input type="file" name="blb" id="blb" hidden>
            <div class='w3-section'>
                <button type='button' id='upload' class='w3-button kel-hover w3-border w3-white w3-hover-indigo'>Upload</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/compressorjs/1.0.7/compressor.min.js" integrity="sha512-ZNlHFR9FBdeIlhwh040g5JmmYj7DQOwkqb9Y+DBJ1MaTzRMxKZkfHWkQU/dazDn9XRriajfh7ZGFksBKeUCsCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'Scripts/uploadFile.js' %}"></script>
</body>
</html>
