{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Look A Like | Select Universe</title>
<script src="{% static 'Scripts/selectBeforeLoad.js' %}"></script>
<link rel="stylesheet" href="{% static 'Styles/fullLoader.css' %}">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #0000cd, #191970, #000000, #00008b);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
.kel-hover{
    transition-duration: 0.4s;
    cursor: pointer;
}
</style>
</head>
<body>
    <div id='loader' class="loading"></div>
    <div class="w3-content" style="max-width:600px">
    <div class='w3-center w3-xlarge w3-padding w3-text-white'>
        Look A Like
    </div>
    <div class='w3-center w3-padding-32'>
        <img src="{{ img_url }}" alt="look a like" class='w3-image' style="height:300px">
    </div>
    <div class='w3-center w3-text-white w3-padding-32'>
        <div class='w3-large w3-margin'>
            Select Universe
        </div>
        <div class='w3-input w3-button w3-border kel-hover w3-margin-top'>
            Avengers
        </div>
        <div class='w3-input w3-button w3-border kel-hover w3-margin-top'>
            Harry potter
        </div>
    </div>
    
    </div>
</body>
</html>
