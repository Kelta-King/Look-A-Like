{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Look A Like | Select Universe</title>
<link rel="stylesheet" href="{% static 'Styles/fullLoader.css' %}">
<link rel="stylesheet" href="{% static 'Styles/selectUniverse.css' %}">
<link rel="stylesheet" href="{% static 'Styles/common.css' %}">
<script src="{% static 'Scripts/check.js' %}"></script>
<script src="{% static 'Scripts/selectBeforeLoad.js' %}"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
<style>
html, body {width: 100%;height:100%;font-family: 'Patua One', cursive;}
</style>
</head>
<body>
    <noscript>
        <div class='w3-display-topmiddle w3-xxlarge w3-text-white' style="z-index: 11;">
            Javascript is disabled
        </div>
    </noscript>
    
    <div id='loader' class="loading"></div>
    <div id='content'>
    <div class="w3-content" style="max-width:600px">
    <div class='w3-center w3-xxlarge w3-padding w3-text-white'>
        Which character you look a like
    </div>
    <div class='w3-center w3-padding-32'>
        <img src="{{ img_url }}" alt="look a like" class='w3-image' style="height:300px">
    </div>
    <div class='w3-center w3-text-white w3-padding-32'>
        <div class='w3-xlarge w3-margin'>
            Select Universe
        </div>
        {% for universe in universes %}
        <div class='w3-input w3-button w3-border kel-hover w3-margin-top' onclick="openURL('{{universe.1}}')">
            {{universe.0}}
        </div>
        {% endfor %}
    </div>
    
    </div>
    </div>
    <div class='w3-center w3-text-white w3-padding-32'>
        Constructed by <u><a href='http://keltaking.tk'>Kushang Shah (KeltaKing)</a></u>
    </div>
</body>
</html>
